<div style="max-width: 600px; font-family: Arial, sans-serif; margin: auto; border: 1px solid #ddd; padding: 20px; background-color: #f9f9f9; color: #333;">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 style="margin: 0; color: #32a164; font-size: 24px;">Day Trip Form Submission</h2>
        <p style="margin: 0; font-size: 14px; color: #555;">you have received a new contact form submission</p>
    </div>
    <div style="background-color: #fff; border: 1px solid #eee; padding: 20px; margin-bottom: 20px;">
        <div style="margin-bottom: 10px;">
            <span style="font-weight: bold; color: #333;">Name:</span> 
            <span style="color: #555;">{{ name }}</span>
        </div>
        <div style="margin-bottom: 10px;">
            <span style="font-weight: bold; color: #333;">Email:</span> 
            <span style="color: #555;">{{ email }}</span>
        </div>
        <div style="margin-bottom: 10px;">
            <span style="font-weight: bold; color: #333;">Phone:</span> 
            <span style="color: #555;">{{ phone }}</span>
        </div>
        <div>
            <span style="font-weight: bold; color: #333;">Tour Name:</span>
            <p style="margin: 5px 0 0; color: #555;">{{ tour_name }}</p>
        </div>
        <div>
            <span style="font-weight: bold; color: #333;">Message:</span>
            <p style="margin: 5px 0 0; color: #555;">{{ message }}</p>
        </div>
    </div>

    <div style="text-align: center; font-size: 12px; color: #777;">
        <p style="margin: 0;">This message was sent from your website's contact form.</p>
        <p style="margin: 0;">&copy; 2024. All rights reserved.</p>
    </div>
</div>
